<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Crud Application</title>
    <link rel="stylesheet" href="CRUD.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>
                CRUD Application
            </strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id ="student-form" class="row justify-content-center mb-4" autocomplete="off">

                <div class="col-10 mb-3">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text"  id="firstName" placeholder="Enter First Name">
                </div>

                <div class="col-10 mb-3">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text"  id="lastName" placeholder="Enter Last Name">
                </div>


                <div class="col-10 mb-3">
                <label for="rollNo">Roll No</label>
                <input class="form-control" type="text"  id="rollNo" placeholder="Enter RollNo">
                </div>

                <div class="col-10 ">
                    <input class="btn btn-success ad-btn"type="submit" value="Submit">
                </div>    
            </form>

            <div class="col-10 mt-5">

                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Roll No</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="student-list">
                        <tr>
                            <th scope="row">1</th>
                            <td>John</td>
                            <td>Doe</td>
                            <td>12345</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger
                                btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
